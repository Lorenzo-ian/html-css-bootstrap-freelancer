<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="master.css">
    <title>Document</title>


</head>

<body>

    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed white" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">

                        <span class="icon-bar white"></span>
                        <span class="icon-bar white"></span>
                        <span class="icon-bar white"></span>
                    </button>
                    <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>

    </header>
    <!--Prima parte layout-->
    <section class="first_green">
        <div class="container-fluid-green">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 head_top">
                            <img class="avatar" src="img/avataaars.svg" alt="">
                            <h1><strong>START BOOTSTRAP</strong></h1>
                        </div>
                        <div class=" col-md-offset-4 col-xs-12 col-md-4 star ">
                            <div class="divider-custom-line one"></div>
                            <div class="custom-star"><img src="img/star.png" alt=""></div>
                            <div class="divider-custom-line two"></div>
                            <h3>Graphic Artist - Web Designer - Illustrator</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sezione immagini pagina-->
    <section class="image_group">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 title_image">
                    <h1>PORTFOLIO</h1>
                    <div class="divider-custom-line-image"></div>
                    <div class="custom-star two"><img src="img/star2.png" alt=""></div>
                    <div class="divider-custom-line-image"></div>
                </div>

                <div class=" col-xs-12 col-md-12 image_head">
                    <img src="img/cabin.png" alt="">
                    <img src="img/cake.png" alt="">
                    <img src="img/circus.png" alt="">
                </div>

            </div>

        </div>

    </section>








</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"

    crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

</html>
